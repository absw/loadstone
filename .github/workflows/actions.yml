name: actions
on: [push]
jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Authentication
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: |
            ${{ secrets.PATHFINDERDELL_PRIVATE_KEY }}

      - name: Cargo Initialisation
        run: |
          ~/.cargo/bin/rustup default nightly
          ~/.cargo/bin/rustup update
          ~/.cargo/bin/rustup component add llvm-tools-preview
          ~/.cargo/bin/rustup target add thumbv7em-none-eabihf
          ~/.cargo/bin/cargo install cargo-binutils

  test:
    needs: setup
    runs-on: self-hosted
    steps:
      - name: Tests
        run: ~/.cargo/bin/cargo test --release

  documentation:
    needs: setup
    runs-on: self-hosted
    steps:
      - name: Documentation
        run: ~/.cargo/bin/cargo d

      - name: Deploy Documentation
        if: contains(github.ref, 'staging')
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/thumbv7em-none-eabihf/doc
          SCRIPT_MODE: true
        run: |
          bash ./tools/deploy_docs.sh

  build:
    needs: setup
    runs-on: self-hosted
    steps:
      - name: Build
        env:
          SCRIPT_MODE: true
        run: |
          ~/.cargo/bin/cargo update
          bash ./build_artifacts.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts.zip
