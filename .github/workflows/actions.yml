name: actions
on: [push]
jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Export cargo bin directory
        run: echo "~/.cargo/bin/" >> $GITHUB_PATH

  test:
    needs: setup
    runs-on: self-hosted
    container: bluefruitpathfinder/loadstone-build:latest
    steps:
      - name: Tests
        shell: bash
        run: cargo test --release

  documentation:
    needs: setup
    runs-on: self-hosted
    container: bluefruitpathfinder/loadstone-build:latest
    steps:
      - name: Documentation
        shell: bash
        run: cargo d
      - name: Deploy Documentation
        if: contains(github.ref, 'staging')
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/thumbv7em-none-eabihf/doc
          SCRIPT_MODE: true
        shell: bash
        run: ./tools/deploy_docs.sh

  build:
    needs: setup
    runs-on: self-hosted
    container: bluefruitpathfinder/loadstone-build:latest
    steps:
      - name: Build
        shell: bash
        env:
          SCRIPT_MODE: true
        run: |
          cargo update
          ./build_artifacts.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts.zip
