name: actions
on: [push]
jobs:
  build-loadstone:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Authentication
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: |
            ${{ secrets.PATHFINDERDELL_PRIVATE_KEY }}

      - name: Cargo Initialisation
        run: |
          ~/.cargo/bin/rustup default nightly
          ~/.cargo/bin/rustup update
          ~/.cargo/bin/rustup component add llvm-tools-preview
          ~/.cargo/bin/rustup target add thumbv7em-none-eabihf
          ~/.cargo/bin/cargo install cargo-binutils

      - name: Tests
        run: ~/.cargo/bin/cargo test --release

      - name: Documentation
        run: ~/.cargo/bin/cargo d

      - name: Deploy Documentation
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/doc
          SCRIPT_MODE: true
        run: |
          wget https://raw.githubusercontent.com/peaceiris/actions-gh-pages/v2.5.0/entrypoint.sh
          bash ./entrypoint.sh

      - name: Artifact Building
        env:
          SCRIPT_MODE: true
        run: |
          ~/.cargo/bin/cargo update
          bash ./build_artifacts.sh

      - name: Artifact Uploading
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts.zip

